<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter C and F</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>&deg;Temperature Converter Celcius and Farenheit&deg;</h1>
      <div class="container-sm">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Celcius to Farenheit
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Farenheit to Celcius
          </label>
        </div>
        <input type="text" class="form-control" placeholder="&deg" />
        <button type="button" class="btn btn-primary" id="convert">
          Convert
        </button>
      </div>
      <div class="githubpage">
        <a href="https://github.com/edray28/TempConvert" target="_blank"
          ><img
            src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/github-icon.png"
            alt="github page"
            class="gitico"
        /></a>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
